<!DOCTYPE html>
<html>
<head>
    <title>Messer Volpe</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width", initial-scale="1", minimum-scale="1">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <h1>Messer</br>Volpe</h1>
        </a>
    </header>
    <main>
        <div class="divider">
            <h2>âœ¦ Quantity Calculator</h2>
        </div>
        <form id="quantity-calculator">
            <div class="quant-container">
                <div class="quant-item">
                    <input class="quant-content" type="number" id="a" name="a" placeholder="Current Quantity" />
                    <p class="quant-label">:</p>
                    <input class="quant-content" type="number" id="b" name="b" placeholder="Current Portions" />
                </div>
                <div class="quant-item">
                    <div class="quant-content quant-x">
                        <output name="result" for="a b c">0</output>
                    </div>
                    <p class="quant-label">: </p>
                    <input class="quant-content" type="number" id="c" name="c" placeholder="New Portions" />
                </div>
                
                
            </div>
        
          </form>
          
    </main>

</body>

</html>


            
<script>
 const form = document.getElementById("quantity-calculator");
const a = form.elements["a"];
const b = form.elements["b"];
const c = form.elements["c"];
const result = form.elements["result"];

function updateResult() {
  const aValue = parseInt(a.value);
  const bValue = parseInt(b.value);
  const cValue = parseInt(c.value);
  result.value = aValue*cValue/bValue;
}

form.addEventListener("input", updateResult);

updateResult();           
            
</script>
