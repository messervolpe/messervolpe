<!DOCTYPE html>
<html>
<head>
    <title>Prompts generator</title>
    <!-- style -->
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width", initial-scale="1", minimum-scale="1">
    
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    
    <header >
        <a href="index.html" class="logo">
            <h1>Messer</br>Volpe</h1>
        </a> 
    </header>

    <main >

        <div class="stack-xl">

            <div class="stack-m">
                <h3>/ Prompts</h3>
            <div class="flex">
                <div class="flex-item-container">
                    <p id="prompt-1" class="prompt txt-center container-border">prompt 1</p>
                </div>
                <div class="flex-item-container">
                    <p id="prompt-2" class="prompt txt-center container-border">prompt 2</p>
                </div>
            </div>
            <button type="button" class="btt-primary full-width"> New prompts !</button>
            </div>  

            <div class="stack-s">
                <h3>/ Timer</h3>

                <div class="flex">
                    <div class="timer fs-700 flex-item-container">
                        <span class="minutes">
                          05
                        </span>
                        :
                        <span class="seconds">
                          00
                        </span>
                    </div>
                    
                    <div class="time-buttons flex-item-container timer">

                      <select name="time" id="time-select" autocomplete="off">
                        <option value="300">5 Minutes</option>
                        <option value="180">3 Minutes</option>
                        <option value="60">1 Minute</option>
                      </select>
                      
                      <button class="btt-primary full-width" data-action="start">Start</button>
                      <button hidden class="btt-primary full-width" data-action="stop">Stop</button>
                      <button class="btt-secondary full-width" data-action="reset">Reset</button>
                    </div>  
                
                </div>

            </div>
        
        </div>

    </main>

    <script>  

    //prompt
    const prompt_one = new Array ("is anxious", "is serene","is excited", "is depressed", "is hopeful", "is nostalgic", "is angry", "is silly", "is young", "is old", "is curious", "is frustrated", "is inspired", "is lonely", "is romantic", "is chaotic",  "is whimsical", "is tall", "is short", "is thin", "is muscular", "is chubby", "is tiny", "is massive", "is delicate", "has shadows", "is glowing", "is transparent", "has tentacles", "has texture", "is transparent",  "is rough", "is smooth", "is angular", "is luminous", "is fragile", "is elastic", "is asymmetrical", "is complex", "is minimal", "is intricate", "is sharp", "is fluid", "is rigid", "is dynamic", "is static", "is textured", "is polished", "is chaotic", "is symmetrical", "is liquid", "is solid", "is microscopic", "is a tree", "is a flower", "is a mountain", "is a river", "is a cloud", "is a seed", "is a leaf", "is a stone", "is a wave", "is a root", "is a forest", "is a meadow", "is a waterfall", "is a canyon", "is a valley", "is a desert", "is a glacier", "is a volcano", "is a stream", "is a breeze", "is a sunrise", "is a sunset", "is a storm", "is a lightning", "is a snowflake", "is a raindrop", "is a moss", "is a petal", "is a branch", "is a grass", "is a cliff", "is a cave", "is a horizon", "is a tide", "is a star", "is a planet", "is a rock", "is a wind", "is a soil", "is a dew", "is a frost", "is a island", "is a ocean", "is a jungle", "is a landscape", "is a wild", "is a moonlight", "is a sunlight", "is a fox", "is a rabbit", "is a frog", "is a fish");

    const prompt_two = new Array ("is dancing", "is walking", "is sleeping", "is eating", "is drinking", "is running", "is jumping", "is sitting", "is standing", "is upside down", "is floating", "is spinning", "is singing", "is writing", "is reading", "is typing", "is blushing", "is cooking", "is cleaning", "is washing", "is brushing", "is combing", "is driving", "is riding", "is swimming", "is playing", "is laughing", "is crying", "is talking", "is listening", "is working", "is studying", "is learning", "is teaching", "is shopping", "is waiting", "is thinking", "is dreaming", "is smiling", "is hugging", "is kissing", "is painting", "is drawing", "is gardening", "is cycling", "is climbing", "is hiking", "is skating", "is skiing", "is showering", "is stretching", "is yawning", "is sneezing", "is breathing", "has a shadow", "has a root", "has a leaf", "has a flower", "has a house", "has a pencil", "has a book", "has a phone", "has a cup", "has a chair", "has a key", "has a shoe", "has a hat", "has a bag", "has a watch", "has a backpack", "has a jacket", "has a scarf", "has a ring", "has a necklace", "has a earring", "has a mug", "has a umbrella", "has a knife", "has a box", "is anxious", "is serene","is excited", "is depressed", "is hopeful", "is nostalgic", "is angry", "is silly", "is young", "is old", "is curious", "is frustrated", "is inspired", "is lonely", "is romantic", "is chaotic");

    function GetPrompt()
    {
        const prompt1 = prompt_one[Math.floor(Math.random() * prompt_one.length)];
        document.getElementById("prompt-1").innerHTML=prompt1;

        const prompt2 = prompt_two[Math.floor(Math.random() * prompt_two.length)];
        document.getElementById("prompt-2").innerHTML=prompt2;
    };
    
    const button = document.querySelector("button");

    button.addEventListener("click", GetPrompt)


    //timer 

    const minutes = document.querySelector('.minutes');
    const seconds = document.querySelector('.seconds');

    const bttStart = document.querySelector('[data-action="start"]');
    const bttStop = document.querySelector('[data-action="stop"]');
    const bttReset = document.querySelector('[data-action="reset"]');
    

    let TimerTime = document.getElementById("time-select").value;
    let interval;

    function NewTimer() {
      TimerTime = document.getElementById("time-select").value;
      isRunning = false;
      clearInterval(interval);
      minutes.innerText = Math.floor(TimerTime / 60);
      seconds.innerText = "00";
      bttStop.hidden = true;
      bttStart.hidden = false;
      
    }

    const TimeSelect = document.getElementById("time-select");
    TimeSelect.addEventListener("change", newTime = () => {
      NewTimer();})

    const start = () => {
      isRunning = true;
      interval = setInterval(decrementTimer, 1000)
      bttStart.hidden = true;
      bttStop.hidden = false;
      }
    
    const stop = () => {
    isRunning = false;
    clearInterval(interval);
    bttStart.hidden = false;
    bttStop.hidden = true;
    }


    const pad = (number) => {
      return (number < 10) ? '0' + number : number;
    }

    const decrementTimer = () => {
      TimerTime--;
  
      const numberMinutes = Math.floor(TimerTime / 60);
      const numberSeconds = TimerTime % 60;
  
      minutes.innerText = pad(numberMinutes);
      seconds.innerText = pad(numberSeconds);

      if (TimerTime == 0) {
        isRunning = false;
        clearInterval(interval)
      }

    }

    bttStart.addEventListener('click', startTimer = () => {
      start();
    });

    bttStop.addEventListener('click', stopTimer = () => {
      stop();
    });

    bttReset.addEventListener('click', stopTimer = () => {
      NewTimer();
    });

    </script>



</body>

</html>
